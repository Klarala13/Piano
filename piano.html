<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-16" />
    <link rel="stylesheet" href="piano.css" />
    <title>Play the Piano</title>
  </head>

  <body>
    <h1>Click on the notes to play them</h1>

    <section id="keys">
      <div class="note do" value="do">
        <input type="button" value="do" />
        <audio data-key="do" src="AudioClips/do.wav"></audio>
      </div>

      <div class="note re" value="re">
        <input type="button" value="re" />
        <audio data-key="re" src="AudioClips/re.wav"></audio>
      </div>

      <div class="note mi" value="mi">
        <input type="button" value="mi" />
        <audio data-key="mi" src="AudioClips/mi.wav"></audio>
      </div>

      <div class="note fa" value="fa">
        <input type="button" value="fa" />
        <audio data-key="fa" src="AudioClips/fa.wav"></audio>
      </div>

      <div class="note sol" value="sol">
        <input type="button" value="sol" />
        <audio data-key="sol" src="AudioClips/sol.wav"></audio>
      </div>

      <div class="note la" value="la">
        <input type="button" value="la" />
        <audio data-key="la" src="/AudioClips/la.wav"></audio>
      </div>

      <div class="note si" value="si">
        <input type="button" value="si" />
        <audio data-key="si" src="/AudioClips/si.wav"></audio>
      </div>

      <div class="note do-high" value="do-high">
        <input type="button" value="do-high" />
        <audio data-key="do-high" src="/AudioClips/highdo.wav"></audio>
      </div>
    </section>
    <p>This <a href="https://www.auditmypc.com/freescan/antispam.html" target="_blank">Anti Spam Link</a> will protect this page against Spam. If you want to protect your page also, copy the link from source code and embed. :)</p>
    <script src="index.js"></script>
  </body>
</html>
